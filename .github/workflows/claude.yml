name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned]
  pull_request:
    types: [labeled]

jobs:
  trigger-claude:
    if: |
      github.event_name == 'pull_request' && 
      github.event.action == 'labeled' && 
      (github.event.label.name == 'claude-auto-fix' || github.event.label.name == 'needs-fix')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Get error details and trigger Claude
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            // Find the error comment posted by the verification workflow
            const errorComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('PR Verification Failed')
            );
            
            if (errorComment) {
              // Post a comment with @claude to trigger the auto-fix
              const triggerComment = `@claude Please automatically fix the errors in this PR. The error details are:\n\n${errorComment.body}\n\nPlease:\n1. Analyze all error messages\n2. Identify root causes\n3. Apply fixes directly to the files\n4. Ensure all linting, type checking, tests, and build issues are resolved`;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: triggerComment
              });
            } else {
              // Still trigger Claude even if no error comment found
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: '@claude This PR has been labeled for auto-fix. Please review and fix any issues.'
              });
            }

  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}