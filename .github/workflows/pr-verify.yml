name: PR Verification

on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened

# Ensure only one workflow runs at a time per PR
concurrency:
  group: pr-verify-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify PR
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_ENV: development

      - name: Run linting
        id: lint
        run: |
          npm run lint 2>&1 | tee lint-errors.txt || true
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "lint_failed=true" >> $GITHUB_OUTPUT
          else
            echo "lint_failed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Run type checking
        id: typecheck
        run: |
          npm run typecheck 2>&1 | tee typecheck-errors.txt || true
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "typecheck_failed=true" >> $GITHUB_OUTPUT
          else
            echo "typecheck_failed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Run unit tests with coverage
        id: test
        run: |
          npm run test:ci 2>&1 | tee test-errors.txt || true
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "test_failed=true" >> $GITHUB_OUTPUT
          else
            echo "test_failed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
        env:
          NODE_ENV: test

      - name: Run integration tests with coverage
        id: integration_test
        run: |
          npm run test:integration:ci 2>&1 | tee integration-test-errors.txt || true
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "integration_test_failed=true" >> $GITHUB_OUTPUT
          else
            echo "integration_test_failed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
        env:
          NODE_ENV: test
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_WORKSPACE_ID: ${{ secrets.AZURE_WORKSPACE_ID }}

      - name: Merge coverage reports
        if: always()
        run: |
          # Install istanbul tools if coverage files exist
          if [ -f coverage/unit/coverage-final.json ] && [ -f coverage/integration/coverage-final.json ]; then
            npm install --no-save istanbul-lib-coverage istanbul-api
            npm run test:coverage:merge || echo "Coverage merge failed, using unit coverage only"
          elif [ -f coverage/unit/coverage-final.json ]; then
            mkdir -p coverage/merged
            cp coverage/unit/* coverage/merged/ || true
          fi
        continue-on-error: true

      - name: Upload merged coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/merged/coverage-final.json
          flags: merged
          name: pr-${{ github.event.pull_request.number }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Comment PR with coverage
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let coverageComment = '## Coverage Report\n\n';

            try {
              // Try merged coverage first, fall back to unit coverage
              let summaryPath = './coverage/merged/coverage-summary.json';
              if (!fs.existsSync(summaryPath)) {
                summaryPath = './coverage/unit/coverage-summary.json';
              }

              if (fs.existsSync(summaryPath)) {
                const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
                const total = summary.total;

                coverageComment += '| Metric | Coverage |\n';
                coverageComment += '|--------|----------|\n';
                coverageComment += `| Lines | ${total.lines.pct}% |\n`;
                coverageComment += `| Statements | ${total.statements.pct}% |\n`;
                coverageComment += `| Functions | ${total.functions.pct}% |\n`;
                coverageComment += `| Branches | ${total.branches.pct}% |\n`;

                // Add note about coverage type
                if (summaryPath.includes('merged')) {
                  coverageComment += '\n*Includes both unit and integration tests*';
                } else {
                  coverageComment += '\n*Unit tests only (integration coverage not available)*';
                }
              } else {
                coverageComment += 'Coverage report not available.\n';
              }
            } catch (error) {
              coverageComment += 'Coverage report not available.\n';
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Coverage Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: coverageComment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: coverageComment
              });
            }

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/unit/
            coverage/integration/
            coverage/merged/
            test-results/
          retention-days: 30

      - name: Check build
        id: build
        run: |
          npm run build 2>&1 | tee build-errors.txt || true
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "build_failed=true" >> $GITHUB_OUTPUT
          else
            echo "build_failed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
        env:
          NODE_ENV: production

      - name: Capture error details
        if: always() && (steps.lint.outputs.lint_failed == 'true' || steps.typecheck.outputs.typecheck_failed == 'true' || steps.test.outputs.test_failed == 'true' || steps.integration_test.outputs.integration_test_failed == 'true' || steps.build.outputs.build_failed == 'true')
        run: |
          mkdir -p error-reports
          {
            echo "# Error Report for PR #${{ github.event.pull_request.number }}"
            echo ""
            echo "## Summary"
            echo "- Linting: ${{ steps.lint.outcome }}"
            echo "- Type Checking: ${{ steps.typecheck.outcome }}"
            echo "- Unit Tests: ${{ steps.test.outcome }}"
            echo "- Integration Tests: ${{ steps.integration_test.outcome }}"
            echo "- Build: ${{ steps.build.outcome }}"
            echo ""
          } > error-reports/summary.md
          
          if [ -f lint-errors.txt ] && [ -s lint-errors.txt ]; then
            {
              echo "## Linting Errors"
              echo "\`\`\`"
              cat lint-errors.txt
              echo "\`\`\`"
              echo ""
            } >> error-reports/summary.md
          fi
          
          if [ -f typecheck-errors.txt ] && [ -s typecheck-errors.txt ]; then
            {
              echo "## Type Checking Errors"
              echo "\`\`\`"
              cat typecheck-errors.txt
              echo "\`\`\`"
              echo ""
            } >> error-reports/summary.md
          fi
          
          if [ -f test-errors.txt ] && [ -s test-errors.txt ]; then
            {
              echo "## Unit Test Errors"
              echo "\`\`\`"
              cat test-errors.txt
              echo "\`\`\`"
              echo ""
            } >> error-reports/summary.md
          fi

          if [ -f integration-test-errors.txt ] && [ -s integration-test-errors.txt ]; then
            {
              echo "## Integration Test Errors"
              echo "\`\`\`"
              cat integration-test-errors.txt
              echo "\`\`\`"
              echo ""
            } >> error-reports/summary.md
          fi
          
          if [ -f build-errors.txt ] && [ -s build-errors.txt ]; then
            {
              echo "## Build Errors"
              echo "\`\`\`"
              cat build-errors.txt
              echo "\`\`\`"
            } >> error-reports/summary.md
          fi

      - name: Post error report
        if: failure() || steps.lint.outcome == 'failure' || steps.typecheck.outcome == 'failure' || steps.test.outcome == 'failure' || steps.build.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            let errorBody = '## ❌ PR Verification Failed\n\n';
            errorBody += 'This PR has encountered errors during verification. ';
            errorBody += 'Please review and fix the following issues:\n\n';
            
            try {
              const summary = fs.readFileSync('./error-reports/summary.md', 'utf8');
              errorBody += summary;
            } catch (error) {
              errorBody += 'Error details could not be captured.\n';
            }
            
            // Find existing error comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const errorComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('PR Verification Failed')
            );
            
            if (errorComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: errorComment.id,
                body: errorBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: errorBody
              });
            }

      - name: Archive error reports
        if: always() && (steps.lint.outputs.lint_failed == 'true' || steps.typecheck.outputs.typecheck_failed == 'true' || steps.test.outputs.test_failed == 'true' || steps.build.outputs.build_failed == 'true')
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: error-reports
          path: |
            error-reports/
            lint-errors.txt
            typecheck-errors.txt
            test-errors.txt
            build-errors.txt
          retention-days: 7
          if-no-files-found: ignore

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - name: Fail workflow if errors occurred
        if: always()
        run: |
          echo "❌ PR verification failed. Check the PR comments for error details."
          echo "::error::PR verification failed. Check the PR comments for error details."
          exit 1
